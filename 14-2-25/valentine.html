<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Nok‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            position: relative;
        }
        h2 {
            color: red;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
        #message {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        .photo {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src=""https://raw.githubusercontent.com/lugassatria/belajar/14-2-25/main/.trashed-1731405335-DSC_0544.jpg" alt="Valentine" class="photo">
        <h2>Happy Valentine Sayang ‚ù§Ô∏è</h2>
        <p>Jajal diklik nok üòÅ</p>
        <button onclick="showMessage()">Klik Aku!</button>
        <p id="message" class="heart">Wopyuuu Foreferrrr! DEWI AMBARWATI üíñ</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
